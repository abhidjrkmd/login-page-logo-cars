<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with login and registration page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        
        <h2 class="Logo">Logo CARS</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2 style="color: #fff;">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label style="color: #fff;">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label style="color: #fff;">Password</label>
                </div> 
                <div class="remember-forgot">
                    <label style="color: #fff;"><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a> 
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p style="color: #fff;">Don't have an account?<a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
